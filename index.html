<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Profil Saya - Indofood Karir</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Metronic Icons (gunakan Feather/Lucide jika Metronic tidak tersedia) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f7fc;
        }
        .sidebar {
            width: 260px;
            height: 100vh;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            position: fixed;
            padding-top: 2rem;
        }
        .content {
            margin-left: 260px;
            padding: 2rem;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 100%;
            border: 4px solid #e6f0f9;
        }
        .accordion-button::after {
            margin-left: auto;
        }
        .sidebar .nav-link.active {
            color: #009ef7;
            font-weight: 600;
        }
        .sidebar .nav-link:hover {
            background-color: #f1f7fc;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar d-flex flex-column align-items-center">
    <img src="https://via.placeholder.com/120x120.png?text=Foto" alt="Foto" class="profile-img mb-3">
    <h5 class="fw-semibold">Johan</h5>
    <nav class="nav flex-column w-100 px-3 mt-4">
        <a class="nav-link active d-flex align-items-center" href="#">
            <i class="bi bi-person-fill me-2"></i> Profil Saya
        </a>
        <a class="nav-link d-flex align-items-center" href="#">
            <i class="bi bi-briefcase-fill me-2"></i> Lamaran Saya
        </a>
        <a class="nav-link d-flex align-items-center" href="#">
            <i class="bi bi-search me-2"></i> Lowongan
        </a>
        <a class="nav-link d-flex align-items-center" href="#">
            <i class="bi bi-geo-alt-fill me-2"></i> Bursa Kerja
        </a>
        <a class="nav-link d-flex align-items-center" href="#">
            <i class="bi bi-question-circle-fill me-2"></i> Tanya Jawab
        </a>
    </nav>
</div>

<!-- Content -->
<div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Profil Saya</h2>
        <div class="text-muted">Selamat datang di Indofood Karir, <strong>Johan</strong> <i class="bi bi-chevron-down ms-1"></i></div>
    </div>

    <!-- Accordion Form Section -->
    <div class="accordion" id="accordionProfil">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#dataPribadi">
                    Data Pribadi <span class="text-danger">*</span>
                </button>
            </h2>
            <div id="dataPribadi" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <!-- Form Data Pribadi -->
                    <p>Form isi data pribadi di sini...</p>
                </div>
            </div>
        </div>
        <div class="accordion-item mt-2">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#pendidikanFormal">
                    Pendidikan Formal <span class="text-danger">*</span>
                </button>
            </h2>
            <div id="pendidikanFormal" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <!-- Form Pendidikan Formal -->
                    <p>Form isi pendidikan formal di sini...</p>
                </div>
            </div>
        </div>
        <div class="accordion-item mt-2">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#pengalamanKerja">
                    Pengalaman Kerja <span class="text-danger">*</span>
                </button>
            </h2>
            <div id="pengalamanKerja" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <!-- Form Pengalaman Kerja -->
                    <p>Form isi pengalaman kerja di sini...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="text-end mt-4">
        <button class="btn btn-primary px-4">Kirim</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
